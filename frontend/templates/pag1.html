<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info Artista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg">
    <div class="content">
        <div class="box">
            <img src="https://www.shutterstock.com/shutterstock/photos/535853263/display_1500/stock-vector-profile-photo-vector-placeholder-pic-male-person-default-profile-gray-photo-picture-avatar-535853263.jpg"
                alt="artista">
            <h1>{{artista.name}}</h1>
            <p>{{artista.nationality}}</p>
            <p>{{artista.gender}}</p>
            <p>{{artista.birth_year}}</p>
            <p>{{artista.death_year}}</p>
        </div>
    </div>
    <h2 class="testo-bianco">Opere dell'artista</h2>
    <ul class="testo-bianco">
        {% for opera in lista_opere %}
        <li>{{opera.title}}</li>
        {% endfor %}
    </ul>
</body>

</html>
